<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>Frostbite Ice Cream</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Mallanna&family=Sigmar+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Protest+Riot&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/89491eaa09.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <section class="main">
            <div class="header box hide">
                <h1><i class="fa-solid fa-ice-cream" style="display: inline;"></i>FROSTBITE CREMERY<i class="fa-solid fa-ice-cream ice-cream-icon" style="display: inline;"></i></h1>
            </div>
            <div class="store box">
                <section class="store-news">
                    <article class="ad-text">
                        <h2>
                            <span class="rocket-pops">
                                <span style="text-shadow: var(--sea-green) 3px 6px;">
                                <span class="rocket-R">
                                    R</span>OCKET
                                </span> 
                                <span style="text-shadow: var(--red) 3px 6px;">
                                    <span class="rocket-P">P</span>
                                OPS</span>
                            </span><br>
                            NOW IN STORE!!!
                        </h2>
                        <hr>
                        <p>"***ONLY FOR A LIMITED TIME***"</p>
                        <hr>
                        <div class="joke">
                            <p>What do you call an island populated entirely by ice pops?</p>
                            <span class="joke-answer">Desserted.</span>
                        </div>
                    </article>
                    <img 
                        src="https://img1.10bestmedia.com/Images/Photos/388266/GettyImages-178554591_55_660x440.jpg"
                        loading="lazy"
                        alt="rocketpop ice cream"
                        class="front-page-img"
                    />
                </section>
                <section class="store-items">
                    <button class="prevBtn" type="button" name="prevBtn"><i class="fa-solid fa-caret-left"></i></button>
                    <div class="str-itm-container box">
                        <div class="str-itm">
                            <!--
                            <img src="https://detoxinista.com/wp-content/uploads/2017/06/healthy-popsicle-recipe.jpg" class="itm-img"/>
                            <h3 class="itm-name">Rocket Pop!<span class="itm-price">1.99</span></h3>
                            -->
                        </div>
                        <button class="add-to-cart" type="button" name="add-to-cart" value="0"><i class="fa-solid fa-cart-plus"></i></button>
                    </div>
                    <button class="nextBtn" type="button" name="nextBtn"><i class="fa-solid fa-caret-right"></i></button>
                </section>
            </div>
            <div class="menu box">
                <div class="cart-total">
                    <h1>Total:</h1>
                    <h2 class="total">0</h2>
                </div>
                <hr>
                <section class="cart">
                </section>
            </div>
        </section class="main">
        <script defer src="script.js"></script>
    </body>
</html>
